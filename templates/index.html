<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
</head>
<body>
  <div class="max-w-xl space-y-4 pt-4 m-auto">

    <!-- page header -->
    <h1 class="text-3xl text-center">Go and htmx Playground</h1>

    <!-- simple counter -->
    <div>
      <h2 class="text-xl underline">Simple Counter</h2>
      <p id="counter">{{ .Counter }}</p>
      <button hx-put="counter/decrement" hx-target="#counter" class="hover:bg-red-300 bg-neutral-200 p-2 rounded-md transition-colors">decrement</button>
      <button hx-put="counter/increment" hx-target="#counter" class="hover:bg-green-300 bg-neutral-200 p-2 rounded-md transition-colors">increment</button>
    </div>

    <!-- list controls -->
    <div>
      <h2 class="text-xl underline">List Controls</h2>
      <div id="list">
        {{ block "list" .  }}
          {{ range .ListItems }}
            <div>
              <p>{{ . }}</p>
            </div>
          {{ else }}
            <p>No items in list</p>
          {{ end }}
        {{ end }}
      </div>
      <button hx-post="list" hx-target="#list" class="hover:bg-green-300 bg-neutral-200 p-2 rounded-md transition-colors">add</button>
    </div>

    </div>

  </div>
</body>
</html>
